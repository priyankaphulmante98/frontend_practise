<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
</head>
<body>
    <navbar id="navbar">
        <div><a href="./adminlogin.html">LOGIN</a></div>
        <div><a href="./adashboard.html">Dashboard</a></div>
    </navbar>
    <h1>Admin Dashboard</h1>
    <form id="form">
        <input type="url" id="img" placeholder="image" />
        <input type="text" id="name" placeholder="book name" />
        <input type="text" id="author" placeholder="author name" />

        <select id="genre">
            <option value="">Genre</option>
            <option value="science">Science</option>
            <option value="fiction">fiction</option>
            <option value="history">history</option>
            <option value="tech">tech</option>
            <option value="business">business</option>
        </select>

        <select id="edition">
            <option value="">Edition</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
        </select>

        <input type="text" id="publisher" placeholder="Publisher">
        <input type="number" id="cost" placeholder="cost">
        <input type="submit" id="submit" placeholder="submit">


        <!-- Table -->

        <table>
            
        </table>


    </form>




<script src="./adashboard.js"></script>
</body>
</html>
