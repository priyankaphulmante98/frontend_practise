<form id="form">
    <input type="url"  placeholder="image" id="img">

    <select name="gender" id="gender">

<script>

    let form= document.getElementById("form");
    form.addEventListener("submit", submitfunc);

    let signupData = JSON.parse(localStorage.getItem("signupData")) || [];

    function submitfunc(e){
        e.preventDefault()

        let obj={
           img:form.img.value,
           name:form.name.value,
           email:form.email.value,
           gender:form.gender.value,
           price:form.price.value,
           company:form.company.value,
           password:form.password.value,
        }

        console.log(obj);
        const {name, email, password, img, gender, price, company} = obj
        if(name=="" || email=="" || password=="" || img=="", gender=="" || price=="" || company==""){
            alert("fill yout your details first");
        }else{
            alert("signup is sucessfully");
            signupData.push(obj);
            localStorage.setItem("signupData",JSON.stringify(signupData));

            window.location.href="./login.html";
        }
    }

    // https://fakestoreapi.com/products
</script>
